{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
      <div class="post">
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
        <p>{{ post.text|linebreaks }}</p>

        <div class="date">
        <p>publi√©: {{ post.published_date|date:'D m Y' }}</p>
        </div>
      </div>
{% endfor %}
{% endblock content %}
